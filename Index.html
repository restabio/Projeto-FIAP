<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Link para Bootstrap CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Caminho para o arquivo CSS personalizado -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 22rem;">
            <div class="card-body text-center">
                <h1 class="card-title text-primary">Seja bem vindo</h1>
                <p class="card-text">Faça seu login</p>
                <div class="social-login mb-4">
                    <button class="btn btn-outline-primary mr-2 google-btn"><img src="Keeping Up with Google_ The One Blog to Rule Them All!.jpeg" alt="Google" class="img-fluid" style="width: 40px;"></button>
                    <button class="btn btn-outline-primary facebook-btn"><img src="Facebook Icon Social Media PNG & SVG Design For T-Shirts.jpeg" alt="Facebook" class="img-fluid" style="width: 40px;"></button>
                </div>
                <form>
                    <div class="form-group text-left">
                        <label for="email">E-mail ou usuário</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group text-left">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acessar</button>
                </form>
                <p class="mt-3"><a href="#">Esqueceu a senha? Clique aqui</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
